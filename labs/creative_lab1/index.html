<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML/CSS/Javascript Creative Assignment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poor+Story" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="instructions">
        <h3>How To Use:</h3>
        <ol>
            <li>Click top or bottom edge of flag to change background color</li>
            <li>Click body of flag to change flags</li>
        </ol>
    </div>
    <div class="center">
        <div class="container outside" id="flag1" id="changer" onclick="changeColor()">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container outside" id="flag2" onclick="changeColor()">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container between" id="flag3" onclick="changeFlag()">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="container between" onclick="changeFlag()" id="flag4">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div> 
        <div class="container middle" onclick="changeFlag()" id="flag5">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="container middle" onclick="changeFlag()" id="flag6">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div> 
        <div class="container middle" onclick="changeFlag()" id="flag7">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="container middle" onclick="changeFlag()" id="flag8">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container between" onclick="changeFlag()" id="flag9">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="container between" onclick="changeFlag()" id="flag10">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="container outside" id="flag11" onclick="changeColor()">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>  
        <div class="container outside" id="flag12" onclick="changeColor()">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>           
    </div> 
    

    <script>
        function changeColor() {
            document.getElementsByTagName("BODY")[0].style.backgroundColor = randomColors();
            document.getElementsByTagName("BODY")[0].style.backgroundImage = 'none';     
        }
        function randomColors() {
             return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }
        function changeFlag() {
            var country = prompt("Thailand, Laos, Myanmar?");

            var outside1 = document.getElementById("flag1");
            var outside2 = document.getElementById("flag2");
            var outside3 = document.getElementById("flag11");
            var outside4 = document.getElementById("flag12");

            var between1 = document.getElementById("flag3");
            var between2 = document.getElementById("flag4");
            var between3 = document.getElementById("flag9");
            var between4 = document.getElementById("flag10");

            var middle1 = document.getElementById("flag5");
            var middle2 = document.getElementById("flag6");
            var middle3 = document.getElementById("flag7");
            var middle4 = document.getElementById("flag8");

            var body = document.getElementsByTagName("BODY")[0]
            if(country === "Laos") {
                outside1.style.background = "red";
                outside2.style.background = "red";
                between1.style.background = "red";

                outside3.style.background = "red";
                outside4.style.background = "red";
                between4.style.background = "red";
                
                middle1.style.background = "darkblue";
                middle2.style.background = "darkblue";
                middle3.style.background = "darkblue";
                middle4.style.background = "darkblue";
                between2.style.background = "darkblue";
                between3.style.background = "darkblue";
                
                body.style.backgroundImage = "url('https://s3-ap-southeast-2.amazonaws.com/cstad/1711_Wow_Laos_11D_edm_hero.jpg')";
                alert("\tLAOS \n One of the poorest nations in Southeast Asia. A mountainous and landlocked country, Laos shares borders with Vietnam to the east, Cambodia to the south, Thailand to the west, and Myanmar and China to the north.");
            }
            else if(country === "Myanmar") {
                outside1.style.background = "yellow";
                outside2.style.background = "yellow";
                between1.style.background = "yellow";
                between2.style.background = "yellow";

                middle1.style.background = "green";
                middle2.style.background = "green";
                middle3.style.background = "green";
                middle4.style.background = "green";

                outside3.style.background = "red";
                outside4.style.background = "red";
                between3.style.background = "red";
                between4.style.background = "red";
                
                body.style.backgroundImage = "url('https://www.flyingdutchmanpat.com/wp-content/uploads/2016/11/Banner-Post-2.jpg')";
                alert("\tMyanmar \n Lies on the Bay of Bengal and Andaman Sea coast with Bangladesh and Republic of India to the west which is part of the same sub-region of Indoasia, China to the north, and Laos and Thailand to the east");
            }
            else if(country === "Thailand") {
                outside1.style.background = "red";
                outside2.style.background = "red";
                outside2.style.background = "red";
                outside2.style.background = "red";

                middle1.style.background = "darkblue";
                middle2.style.background = "darkblue";
                middle3.style.background = "darkblue";
                middle4.style.background = "darkblue";

                between1.style.background = "whitesmoke";
                between2.style.background = "whitesmoke";
                between3.style.background = "whitesmoke";
                between4.style.background = "whitesmoke";
                body.style.backgroundImage = "url('https://www.rei.com/adventures/assets/adventures/images/trip/core/asia/fta_hero')";
                alert("\tThailand\n A country in Southeast Asia with coasts on the Andaman Sea and the Gulf of Thailand. It borders Myanmar (Burma) to the northwest, Laos to the northeast, Cambodia to the southeast and Malaysia to the south.")
            }
            else {
                alert("Please choose Myanmar, Thailand, or Laos!");
            }

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
